<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina web</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/contact.css">
    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
</head>
<body>
<my-header></my-header>    
    <main>
        <form action="#" method="post" class="formcontact">
        <h1 class="contact">contacto</h1>
        <input type="text" name="nombre" class="inputname" placeholder="Nombre y Apellidos">
        <input type="text" name="correo" class="inputemail" placeholder="Email">
        <input type="number" name="telefono" class="inputtelefono" placeholder="Telefono">
        <textarea type="textarea" name="mensaje" class="inputmensaje" placeholder="Mensaje"></textarea>
        <input class="check" type="checkbox">Aceptar Terminos y condiciones
        <button type="submit" class="buttonsend">Enviar</button>
        </form>
    </main>
<my-footer></my-footer>
    <script src="./js/loader.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/questions.js"></script>
    <script src="./js/menu.js"></script>

</html>
