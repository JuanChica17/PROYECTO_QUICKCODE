<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina web</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/operation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
</head>
<body onload="myFunction()" style="margin:0;">
    <div id="loader"></div>
    <div style="display:none;" id="myDiv" class="animate-bottom">
    <my-header></my-header>
    <main>
        <div class="container">
            <form id="datos_formulario">
                <h1>Operaciones matematicas</h1>
                <div class="mb-3">
                  <label for="Canon1" class="form-label">Valor1</label>
                  <input type="number" class="form-control" id="valor1" name="valor1" placeholder="digite primer valor">
                </div>
                <div class="mb-3">
                  <label for="Canon2" class="form-label">Valor2</label>
                  <input type="number" class="form-control" id="valor2" name="valor2" placeholder="digite segundo valor">
                </div>
                <button onclick="suma()" class="btn btn-success">Calcular suma</button>
                <button onclick="resta()" class="btn btn-danger">Calcular resta</button>
                <button onclick="multiplicacion()" class="btn btn-warning">Calcular multiplicacion</button>
                <button onclick="division()" class="btn btn-dark">Calcular division</button>
    
              </form>
              <!-- <div class="mt-3" id="respuesta">
    
              </div> -->
        </div>
    </main>
    <my-footer></my-footer>
</div>
    <script src="./js/loader.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/questions.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/operaciones.js"></script>
</body>
</html>
